<!DOCTYPE html>

        <title>IT用語</title>
        <meta name="description" content="Technical terms of Information Technology">
    </head>
    <body>
        <h4>IT用語〜覚えておきたい用語集〜</h4>
        <table>
            <tr>
                <th>名前</th>
                <th>意味</th>
                <th>参考サイト</th>
            </tr>
            <tr>
                <td>tech（テック）</td>
                <td>technologyの略</td>
                <td><a href="https://eikaiwa.dmm.com/blog/learning-english/expressions/it-terminology/">テックとは</a></td>
            </tr>
            <tr>
                <td>back end（バックエンド）</td>
                <td>ユーザーが目に見えない、そして操作することのできないサーバーやデータベースのこと</td>
                <td><a href="https://eikaiwa.dmm.com/blog/learning-english/expressions/it-terminology/">バックエンドとは</a></td>
            </tr>
            <tr>
                <td>front end（フロントエンド）</td>
                <td>ユーザーが実際に操作する「表」の部分</td>
                <td><a href="https://eikaiwa.dmm.com/blog/learning-english/expressions/it-terminology/">フロントエンドとは</a></td>
            </tr>
            <tr>
                <td> end user（エンド・ユーザー）</td>
                <td>実際にサービスを利用するユーザーのこと</td>
                <td><a href="https://eikaiwa.dmm.com/blog/learning-english/expressions/it-terminology/">エンドユーザーとは</a></td>
            </tr>
           
        </table>
